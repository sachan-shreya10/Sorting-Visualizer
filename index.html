<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SORTING VISUALIZER</title>
</head>
<header>
    <h1>SORTING VISUALIZER</h1>
    <nav>
        <div class="left-buttons">
            <button type="button" class="btn btn-ar" id="btn-ar">new array</button>
        </div>
        <div class="right-buttons">
            <button type="button" class="btn" id="bubble">Bubble Sort</button>
            <button type="button" class="btn" id="selection">Selection Sort</button>
            <button type="button" class="btn" id="insertion">Insertion Sort</button>
            <button type="button" class="btn" id="quick">Quick Sort</button>
            <button type="button" class="btn" id="merge">Merge Sort</button>
        </div>
    </nav>
</header>

<body>
    <div class="block">
        <!-- creating value range sliders to change array size and speed of sorting -->
        <div class="slider" id="input">
            <p>SIZE</p>
            <input class="slider" id="array_size" type="range" min="5" max="100" step=1 value=50>
            <p>SPEED</p>
            <input class="slider" id="speed_input" type="range" min="20" max="300" stepDown=10 value=50>
        </div>
        <div id="bars" class="container"></div>
    </div>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/merge.js"></script>
</body>
</html>
